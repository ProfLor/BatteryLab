# IPP30_TEMP_CNTRL.yaml
# Configuration for Memmert IPP30 temperature control

# Target temperature sequence
target_temperatures:
  - 0.0
  - 70.0  # <-- current SetTemp
  - 0.0

# Active setpoint index (0-based)
current_set_index: 1

# Wait time after reaching target (minutes)
wait_time: 1

# Temperature tolerance for target reached (°C)
tolerance: 0.1

# ETA prediction model: 1=Exponential (least-squares τ fit), 2=EKF (Extended Kalman Filter)
eta_model: 2

# Update tau with EKF estimates: 0=no (keep user values), 1=yes (override with learned values)
tau_override: 1

# Heating time constant (minutes)
tau_heating: 12.089613195912495
tau_heating_info: "Updated 2025-11-30 23:48:28 | Start T=22.0°C"

# Cooling time constant (minutes)
tau_cooling: 14.620473441372633
tau_cooling_info: "Updated 2025-12-01 00:01:57 | Start T=22.0°C"

# Sampling interval for temperature readings (minutes)
dt_minutes: 1.0
