

# IPP30_TEMP_CNTRL.yaml
# Configuration for Memmert IPP30 temperature control

# Device parameters
device:
  target_temperatures:  # List of setpoints (째C)
    - 40.0
    - 0.0  # <-- current SetTemp
    - 25.0
  current_set_index: 1  # Active setpoint (0-based)
  wait_s: 60  # Wait time after reaching target (seconds)
  tolerance: 0.5  # Allowed deviation from setpoint (째C)


# ETA (Estimated Time of Arrival) model parameters
eta_model:
  model_type: 2  # 1=Exponential, 2=EKF
  tau_override: 1  # 1=update tau with EKF, 0=keep user values
  tau_heating: 3.9148961486833596  # Heating time constant (minutes)
  tau_heating_info: "Updated 2025-12-02 11:17:25 | Start T=23.0째C"  # Info about tau_heating
  tau_cooling: 14.62  # Cooling time constant (minutes)
  tau_cooling_info: "Updated 2025-12-01 00:32:04 | Start T=0.0째C"  # Info about tau_cooling


# Logging and sampling parameters
logging:
  dt_s: 60.0  # Main control sampling interval (seconds)
  dt_logfile_s: 10.0  # Log file sampling interval (seconds)
